<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grip</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="Images/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style_grid.css">
</head>
<body>
    <h1>Bootstrap Grid - col</h1>
    <div class="row">
        <div class="col bg-primary">A</div>
        <div class="col bg-secondary">B</div>
        <div class="col bg-success">C</div>
    </div>
    <div class="row">
        <div class="col bg-light">D</div>
        <div class="col bg-dark">E</div>
        <div class="col bg-info">F</div>
        <div class="col bg-danger">G</div>
    </div>
    <div class="row">
        <div class="col bg-info">D</div>
        <div class="col bg-success">E</div>
        <div class="col bg-primary">F</div>
        <div class="col bg-secondary">G</div>
        <div class="col bg-warning">G</div>
    </div>
    <h2>Bootstrap Grid - sm</h2>
    <div class="row">
        <col-sm-3>Block -1</col-sm-3>
        <col-sm-3>Block -2</col-sm-3>
        <col-sm-3>Block -3</col-sm-3>
        <col-sm-3>Block -4</col-sm-3>
    </div>
    <h2>To unequal  responsive column</h2>
    <div class="row">
        <div class="col-sm-3 bg-success">Unequal 1</div>
        <div class="col-sm-3 bg-warning">Unequal 2</div>
    </div><br>
    <h2>Medium screensize</h2>
    <div class="row px-5">
        <div class="col-sm-3 col-md-3 bg-warning p-4 border border-5 border-secondary rounded-3">
            <img src="Images/11progray2.webp" alt="iPhone11pro" class="img-tumbnail" width="100%">
        </div>
        <div class="col-md-3 col-sm-3 bg-warning p-4 border border-5 border-secondary mx-auto rounded-3">
            <img src="Images/11progray2.webp" alt="iPhone11pro" class="img-tumbnail" width="100%">
        </div>
        <div class="col-md-3 col-sm-3 bg-warning p-4 border border-5 border-secondary mx-auto rounded-3">
            <img src="Images/11progray2.webp" alt="iPhone11pro" class="img-tumbnail" width="100%">
        </div>
        <div class="col-md-3 col-sm-3 bg-warning p-4 border border-5 border-secondary  mx-auto rounded-3">
            <img src="Images/11progray2.webp" alt="iPhone11pro" class="img-tumbnail" width="100%">
        </div>
    </div>
    <h2>Using Grid - Gap</h2>
    <div class="grid gap-3">
        <div class="p-2 g-col-6">Grid Item 1</div>
        <div class="p-2 g-col-6">Grid Item 2</div>
        <div class="p-2 g-col-6">Grid Item 3</div>
        <div class="p-2 g-col-6">Grid Item 4</div>
    </div>
</body>
</html>
